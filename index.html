<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORTS-->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>The Percieved Goal-Progress Scale</title>
  </head>
  <body>
    <div class="slider">
      <input type="text" class="slider__input" placeholder="Title" onkeydown="createTitle()" required>
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        class="slider__range"
        id="range-1"
        onchange="savePosition('range-1')"
      />
      <div class="slider__ticks">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul class="slider__labels">
        <li>Saving What You Can</li>
        <li>Avoiding Failure</li>
        <li>Stagnant</li>
        <li>Chasing Success</li>
        <li>Achieving Perfection</li>
      </ul>
    </div>
    <button class="slider__adder">+</button>
  </body>
</html>
<script src="storeRange.js"></script>
